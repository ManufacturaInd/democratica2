<!doctype html>
<html class="no-js" lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %}Demo.cratica (Beta){% endblock %}</title>
    <meta name="description" content="A forma fácil de ler o Parlamento. Um site independente para saber quem são e o que dizem os deputados da Assembleia da República Portuguesa.">

    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png">
    
    <!-- Facebook share -->  
    <meta property="og:title" content="{% block ogtitle %}Demo.cratica (Beta){% endblock %}"/>
    <meta property="og:description" content="{% block ogdescription %}A forma fácil de ler o Parlamento. Um site independente para saber quem são e o que dizem os deputados da Assembleia da República Portuguesa.{% endblock %}"/>
    <meta property="og:url" content="http://demo.cratica.org{% block ogurl %}/{% endblock %}"/>
    <meta property="og:image" content="{% block ogimage %}http://demo.cratica.org:7080/media/img/democratica-white-small.png{% endblock %}"/>
    <meta property="og:type" content="{% block ogtype %}website{% endblock %}"/>
  </head>
  <body class="{% block extrabodyclass %}default{% endblock %}">
    
    <div class="contain-to-grid main-menu">
      <nav class="top-bar" role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1><a href="/">Demo.cratica</a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section">
          <ul class="right">
            <li class="has-form">
              <div class="row collapse">
                <div class="large-7 small-5 columns">
                  <input placeholder="Em construção!" type="text">
                </div>
                <div class="large-5 small-5 columns">
                  <a href="#" class="button expand">Pesquisar</a>
                </div>
              </div>
            </li>
          </ul>
          <ul class="left">
            <li {% if page_name == "deputados" %} class="active" {% endif %}><a href="/deputados/">Deputados</a></li>
            <li {% if page_name == "sessoes" %} class="active" {% endif %}><a href="/sessoes/">Sessões</a></li>
          </ul>
        </section>
      </nav>
    </div>
    
    <div id="content" class="row collapse">
      {% block content %}{% endblock %}
    </div> <!-- /#content -->
    
    <footer id="footer">
      <div class="row text-center">
        <div class="small-12 columns">
          <h4>Um projecto <a target="_blank" href="manufacturaindependente.org"><img src="/assets/img/logos/manufactura.png" alt="Manufactura Independente"></a></h4>
          <h5>Apoio e Suporte</h5>
          <p class="credits">
            <a target="_blank" href="http://unimos.net"><img src="/assets/img/logos/unimos.png" alt="Unimos.net"></a>
            <a class="thackday" target="_blank" href="http://transparenciahackday.org"><img src="/assets/img/logos/transparencia.png" alt="Transparência Hackday Portugal"> Transparência Hackday Portugal</a>
            <a target="_blank" href="http://hacklaviva.net"><img src="/assets/img/logos/hacklaviva.png" alt="Hacklaviva"></a>
          </p>
          <h5>Fontes de Informação</h5>
          <p><a href="http://www.parlamento.pt/">Parlamento.pt</a></p>
		      <p>Estamos no <a href="http://twitter.com/demo_cratica" target="_blank">Twitter</a></p>
        </div>
      </div><!-- /.row -->
    </footer> <!-- /#footer -->

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/what-input/what-input.js"></script>
    <script src="../bower_components/foundation-sites/dist/foundation.js"></script>
    <!-- endbower -->
            
    <script type="text/javascript">
      jQuery(document).foundation()
    </script>
    
    {% block extrascripts %}{% endblock %}
    
    <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(["setCookieDomain", "*.demo.cratica.org"]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//piwik.manufacturaindependente.org/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', 2]);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
    </script>
    <noscript><p><img src="//piwik.manufacturaindependente.org/piwik.php?idsite=2" style="border:0;" alt=""></p></noscript>
    <!-- End Piwik Code -->

  </body>
</html>
