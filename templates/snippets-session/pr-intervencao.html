<div class="speaker medium-3 small-2 columns text-center">
  {% if entry['speaker'] in speakers %}
    {% with speaker = speakers[entry['speaker']] %}
        {% if speaker.image_url %}
          <p class="profile-pic  {{ speaker.party|lower }}">
            <img src="/assets/img/deputados/{{ speaker.slug }}.jpg">
          </p>
        {% endif %}
        <a href="/deputados/{{ speaker.slug }}/">
          <h5 class="secondary">{{ speaker.shortname }}</h5>
        </a>
        <span class="party {{ speaker.party|lower }}">{{ speaker.party }}</span>
    {% endwith %}
  {% else %}
    <p><strong>{{ entry.speaker }}</strong></p>
  {% endif %}
</div>
<div class="entry-content medium-9 small-10 columns">
  {{ entry.text|safe }}
</div>
